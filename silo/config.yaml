name: Silo Feed Reader
version: "1.1.6"
slug: silo
description: Self-hosted RSS/Atom feed reader with AI-powered daily briefs
url: https://github.com/kebabmane/silo-hass-addon/tree/main/silo
init: false

# Supported architectures
arch:
  - aarch64
  - amd64
  - armv7
  - armhf

# Ingress configuration (embedded in HA sidebar)
ingress: true
ingress_port: 8099
ingress_entry: /
ingress_stream: true

# Panel settings
panel_icon: mdi:rss
panel_title: Silo

# Startup order - after Home Assistant
startup: application
boot: auto

# Timeout for Rails startup
timeout: 300

# Persistence
map:
  - addon_config:rw

# User-configurable options (Rails internals are auto-generated)
options:
  timezone: "UTC"
  log_level: "info"

# Schema validation
schema:
  timezone: str
  log_level: list(debug|info|warn|error|fatal)

# Health check
watchdog: http://[HOST]:[PORT:8099]/up

# Backup configuration
backup: hot
backup_exclude:
  - "*.log"
  - "tmp/*"

# Security - no special privileges needed
privileged: []
host_network: false

# Container image (built by GitHub Actions)
image: ghcr.io/kebabmane/silo/{arch}
